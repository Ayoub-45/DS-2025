{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
<h2>Submitted Messages</h2>
<ul>
  {% for msg in messages %}
    <li><strong>{{ msg.name }}</strong> ({{ msg.email }}): {{ msg.message }}</li>
  {% else %}
    <li>No messages yet.</li>
  {% endfor %}
</ul>
{% endblock %}
